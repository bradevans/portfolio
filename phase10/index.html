<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="user-scalable=no, width=device-width" />
	<link rel="stylesheet" href="css.css" type="text/css" />
	<script type="text/javascript" src="js.js"></script>

<title>Phase 10 Score Keeper</title>

</head>

<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">

<div id="hideBckgrnd"></div>

<div id="numberOfPlayersQuestion">How many players?</div>

<div id="numberOfPlayersButtons">
	
	<div id="players2" onclick="select2players()">
	2
	</div>
	
	<div id="players3" onclick="select3players()">
	3
	</div>
	
	<div id="players4" onclick="select4players()">
	4
	</div>
	
	<div id="players5" onclick="select5players()">
	5
	</div>
	
	<div id="players6" onclick="select6players()">
	6
	</div>
	
</div>

<div id="showHidePhaseInfoBtnContainer">
	<div id="hideShowPhaseInfo" onclick="togglePhaseInfo()">
		Phases
	</div>
</div>

<div id="phaseinfo">
	1. 2 sets of 3
	<p>2. 1 set of 3 & 1 run of 4</p>
	<p>3. 1 set of 4 & 1 run of 4</p>
	<p>4. 1 run of 7</p>
	<p>5. 1 run of 8</p>
	<p>6. 1 run of 9</p>
	<p>7. 2 sets of 4</p>
	<p>8. 7 cards of one color</p>
	<p>9. 1 set of 5 & 1 set of 2</p>
	<p>10. 1 set of 5 & 1 set of 3</p>
</div>

<!-- Entering the players on index.html -->
<div id="playerentrypage">
	<div id="player1entry"><input class="style" type="text" id="player1input" value="Player 1" onclick="deleteContents('player1input')"></div>
	<div id="player2entry"><input class="style" type="text" id="player2input" value="Player 2" onclick="deleteContents('player2input')"></div>
	<div id="player3entry"><input class="style" type="text" id="player3input" value="Player 3" onclick="deleteContents('player3input')"></div>
	<div id="player4entry"><input class="style" type="text" id="player4input" value="Player 4" onclick="deleteContents('player4input')"></div>
	<div id="player5entry"><input class="style" type="text" id="player5input" value="Player 5" onclick="deleteContents('player5input')"></div>
	<div id="player6entry"><input class="style" type="text" id="player6input" value="Player 6" onclick="deleteContents('player6input')"></div>
	<div id="playerentrysubmit"><input class="style" id="submitPlayerNames" type="button" value="Go" onclick="keepScore()"</div>
</div>


<div id="gameplay">

<div id="hideOnScore">

	<div id="playerHeader" class="nameStyle">Player</div>
	<div id="phaseHeader" class="nameStyle">Phase</div>
	<div id="scoreHeader" class="nameStyle">Score</div>

	<div id="p1name" class="nameStyle"></div>
	<div id="p1phase"><input class="style" id="p1phaseInput" type="button" value="1" onclick="increasep1Phase()" /></div>
	<div id="p1score"<input class="style" id="p1scoreInput" type="button" value="0" onclick="increasep1Score()" /></div>
	
	<div id="p2name" class="nameStyle"></div>
	<div id="p2phase"><input class="style" id="p2phaseInput" type="button" value="1" onclick="increasep2Phase()" /></div>
	<div id="p2score"><input class="style" id="p2scoreInput" type="button" value="0" onclick="increasep2Score()" /></div>

	<div id="p3name" class="nameStyle"></div>
	<div id="p3phase"><input class="style" id="p3phaseInput" type="button" value="1" onclick="increasep3Phase()" /></div>
	<div id="p3score"><input class="style" id="p3scoreInput" type="button" value="0" onclick="increasep3Score()" /></div>
	
	<div id="p4name" class="nameStyle"></div>
	<div id="p4phase"<input class="style" id="p4phaseInput" type="button" value="1" onclick="increasep4Phase()" /></div>
	<div id="p4score"<input class="style" id="p4scoreInput" type="button" value="0" onclick="increasep4Score()" /></div>
	
	<div id="p5name" class="nameStyle"></div>
	<div id="p5phase"<input class="style" id="p5phaseInput" type="button" value="1" onclick="increasep5Phase()" /></div>
	<div id="p5score"<input class="style" id="p5scoreInput" type="button" value="0" onclick="increasep5Score()" /></div>
	
	<div id="p6name" class="nameStyle"></div>
	<div id="p6phase"<input class="style" id="p6phaseInput" type="button" value="1" onclick="increasep6Phase()" /></div>
	<div id="p6score"<input class="style" id="p6scoreInput" type="button" value="0" onclick="increasep6Score()" /></div>

</div>

	<div id="increasep1ScoreDiv">
		<input class="style" id="p1ScoreIncreaseInfo" type="tel" value="" />
		<input class="style" id="p1ScoreIncreaseInfoSubmit" type="submit" value="Go" onclick="submitp1Score()"/>
	</div>

	<div id="increasep2ScoreDiv">
		<input class="style" id="p2ScoreIncreaseInfo" type="tel" value="" />
		<input class="style" id="p2ScoreIncreaseInfoSubmit" type="submit" value="Go" onclick="submitp2Score()"/>
	</div>

	<div id="increasep3ScoreDiv">
		<input class="style" id="p3ScoreIncreaseInfo" type="tel" value="" />
		<input class="style" id="p3ScoreIncreaseInfoSubmit" type="submit" value="Go" onclick="submitp3Score()"/>
	</div>
	
	<div id="increasep4ScoreDiv">
		<input class="style" id="p4ScoreIncreaseInfo" type="tel" value="" />
		<input class="style" id="p4ScoreIncreaseInfoSubmit" type="submit" value="Go" onclick="submitp4Score()"/>
	</div>
	
	<div id="increasep5ScoreDiv">
		<input class="style" id="p5ScoreIncreaseInfo" type="tel" value="" />
		<input class="style" id="p5ScoreIncreaseInfoSubmit" type="submit" value="Go" onclick="submitp5Score()"/>
	</div>
	
	<div id="increasep6ScoreDiv">
		<input class="style" id="p6ScoreIncreaseInfo" type="tel" value="" />
		<input class="style" id="p6ScoreIncreaseInfoSubmit" type="submit" value="Go" onclick="submitp6Score()"/>
	</div>
		
	</div>

<script type="text/javascript">
	document.getElementById("increasep1ScoreDiv").style.display = "none";
	document.getElementById("increasep2ScoreDiv").style.display = "none";
	document.getElementById("increasep3ScoreDiv").style.display = "none";
	document.getElementById("increasep4ScoreDiv").style.display = "none";
	document.getElementById("increasep5ScoreDiv").style.display = "none";
	document.getElementById("increasep6ScoreDiv").style.display = "none";
	document.getElementById("playerHeader").style.display = "none";
	document.getElementById("phaseHeader").style.display = "none";
	document.getElementById("scoreHeader").style.display = "none";
	document.getElementById("hideBckgrnd").style.display = "none";
	document.getElementById("gameplay").style.display = "none";
	document.getElementById("playerentrypage").style.display = "none";
	
	for (var i = 0; i < 6; i++){
			document.getElementById("p" + (i+1) + "name").style.display = "none";
			document.getElementById("p" + (i+1) + "phase").style.display = "none";
			document.getElementById("p" + (i+1) + "score").style.display = "none";
	}
</script>

</body>

</html>
