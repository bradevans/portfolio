<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { width: 100%; height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfOoGVzK4sWCylqUupHQlfwiPZDIyaNTU&sensor=true">
    </script>
	<script type="text/javascript">
      
	function detectBrowser() {
		var useragent = navigator.userAgent;
		var mapdiv = document.getElementById("map-canvas");

		if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
			alert('Setting size to 600px X 800px');
			mapdiv.style.width = '600px';
			mapdiv.style.height = '800px';
		} else {
			alert('Setting size to 100% X 100%');
			mapdiv.style.width = '100%';
			mapdiv.style.height = '100%';
		}
	}	
	
    function initialize() {
		if(!!navigator.geolocation) {
			var map;
			var mapOptions = {
				zoom: 15,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			
			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			
			navigator.geolocation.getCurrentPosition(function(position) {
				var geolocate = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
				/*var infowindow = new google.maps.InfoWindow({
					map: map,
					position: geolocate
					content:
						'<h1>Location pinned from HTML5 Geolocation!</h1>' +
						'<h2>Latitude: ' + position.coords.latitude + '</h2>' +
						'<h2>Longitude: ' + position.coords.longitude + '</h2>'
				});*/
					new google.maps.Marker({
						position: geolocate,
						map: map
					});
					map.setCenter(geolocate);
			});
			window.scrollTo(0, 1);
		} else {
			document.getElementById('map-canvas').innerHTML = 'No Geolocation Support.';
		}
	};
		
	google.maps.event.addDomListener(window, 'load', detectBrowser);
	google.maps.event.addDomListener(window, 'load', initialize);

	</script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
