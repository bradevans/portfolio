<html>
	<head>
		<title>Full Page Matrix</title>
				
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript" src="js.js">	</script>
	</head>
	<body>
	
	<div id="arrows">
		<div class="arrows" id="topArrow"><img src="topArrow.png" width="62" height="30" /></div>
		<div class="arrows" id="rightArrow"><img src="rightArrow.png" width="30" height="62" /></div>
		<div class="arrows" id="bottomArrow"><img src="bottomArrow.png" width="62" height="30" /></div>
		<div class="arrows" id="leftArrow"><img src="leftArrow.png" width="30" height="62" /></div>
	</div>
	
	<div id="key">
		<div class="keys" id="key1"></div>
		<div class="keys" id="key2"></div>
		<div class="keys" id="key3"></div>
		<div class="keys" id="key4"></div>
		<div class="keys" id="key5"></div>
		<div class="keys" id="key6"></div>
		<div class="keys" id="key7"></div>
		<div class="keys" id="key8"></div>
		<div class="keys" id="key9"></div>
	</div>
	
	<div class="base" id="one">
		<p>ONE</p>
	</div>
	
	<div class="base" id="two">
		<p>TWO</p>
	</div>
	
	<div class="base" id="three">
		<p>THREE</p>
	</div>
	
	<div class="base" id="four">
		<p>FOUR</p>
	</div>
	
	<div class="base" id="five">
		<p>FIVE</p>
	</div>
	
	<div class="base" id="six">
		<p>SIX</p>
	</div>
	
	<div class="base" id="seven">
		<p>SEVEN</p>
	</div>
	
	<div class="base" id="eight">
		<p>EIGHT</p>
	</div>
	
	<div class="base" id="nine">
		<p>NINE</p>
	</div>
	
	</body>
</html>
